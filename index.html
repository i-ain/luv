<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">我爱你</title>
    <link rel="stylesheet" href="style.css" />
    <script src="java.js"></script>
</head>
<body>
    <!-- 语言选择界面 -->
    <div class="language-overlay" id="languageOverlay">
    	<h1 style="color:#eac265; padding-bottom:15px;">Happy New Year</h1>
        <h2 id="languageTitle">Pilih Bahasa / 言語を選択 / Select Language</h2>
        <div class="language-buttons">
            <button class="language-btn" id="indonesianBtn">Bahasa Indonesia</button>
            <button class="language-btn" id="japaneseBtn">日本語</button>
            <button class="language-btn" id="englishBtn">English</button>
        </div>
    </div>

    <!-- 控制按钮面板 -->
    <div class="control-panel" id="controlPanel">
        <div class="language-switcher">
            <button class="control-btn lang-switch-btn" id="langBtn1"></button>
            <button class="control-btn lang-switch-btn" id="langBtn2"></button>
        </div>
        <button class="control-btn" id="returnBtn">Kembali ke Hati</button>
        <button class="control-btn" id="clearBtn">Kosongkan Jendela</button>
    </div>
</body>
</html>
